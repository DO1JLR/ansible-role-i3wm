__i3_workspaces:
  - workspace:
    id: 1
    name: " 1 "
  - workspace:
    id: 2
    name: " 2 "
  - workspace:
    id: 3
    name: " 3 "
  - workspace:
    id: 4
    name: " 4 "
  - workspace:
    id: 5
    name: " 5 "
  - workspace:
    id: 6
    name: " 6 "
  - workspace:
    id: 7
    name: " 7 "
  - workspace:
    id: 8
    name: " 8 "
  - workspace:
    id: 9
    name: " 9 "
  - workspace:
    id: 0
    name: " 0 "

__i3_keybindings:
  - keybinding:
    name: Volume (-5%)
    key: XF86AudioLowerVolume
    exec: --no-startup-id amixer sset Master 5%-
  - keybinding:
    name: Volume (+5%)
    key: XF86AudioRaiseVolume
    exec: --no-startup-id amixer sset Master 5%+
  - keybinding:
    name: Volume (mute/unmute)
    key: XF86AudioMute
    exec: --no-startup-id amixer sset Master toggle
